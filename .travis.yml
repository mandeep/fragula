language: rust

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

before_install:
  - sudo apt-get update
  - sudo apt-get install xorg-dev libglu1-mesa-dev

script:
  - cargo build --release --verbose --all
  - cargo test --verbose --all

deploy:
  provider: cargo
  on:
    branch: master
  token: 
